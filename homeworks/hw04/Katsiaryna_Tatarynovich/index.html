<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="page-header">
        <h1></h1>
        <div class="page-header__logo">
            <a href="#" class="page-header__logo-link">
                <img src="img/logo.png" alt="Money Super Market" class="page-header__logo-img">
            </a>
        </div>
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item header-nav__item-sign-in">
                    <button type="button" name="button-sign-in" class="header-nav__button header-nav__button-sign-in">Sign in</button>
                </li><!--
                --><li class="header-nav__item">
                    <button type="button" name="button-retrieve" class="header-nav__button">Retrieve quotes</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="bread-crumb">
        <ul class="bread-crumb__list">
            <li class="bread-crumb__item">
                <a href="#" class="bread-crumb__link bread-crumb__link--visited">Credit Cards</a>
            </li><!--
            --><li class="bread-crumb__item">
                <a href="#" class="bread-crumb__link bread-crumb__link--current">Results</a>
            </li>
        </ul>
    </section>
    <section class="result-item">
        <div class="result-item__header">
            <img src="img/credit-card.png" alt="Imade of credit card" class="result-item__header-image">
            <h3 class="result-item__header-title">Halifax</h3>
            <p class="result-item__header-text">0% Balance Transfer Free Offer</p>
            
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
