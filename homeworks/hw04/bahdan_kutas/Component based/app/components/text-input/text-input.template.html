<div class="text-input">
        <input type="text" class="text-input__input" 
         name="textInput"
         placeholder="100000"
         ng-model="val"
         min-length-validator="2"
         max-length-validator="7"
         range-validator="10;700000"
         maxlength="8"
         pattern-validator="/^\d+$/"
         onblur-formatter
         input-check-validator
         required >
</div>
