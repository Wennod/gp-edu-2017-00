<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hw01</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <header class="header">
    <img src="img/logo.jpg" alt="MoneySuperMarket" class="header__logo">
  </header>
  <main class="main">
    <form class="main__search">
      <div class="section">
        <div class="intro">
          <span class="intro__text">We've found you 32 results based on a starting balance of</span>
          <div class="intro__input">
            <div class="money">
              <input type="number" class="money__input" required>
            </div>
          </div>
        </div>
        <div class="inputs">
          <div class="inputs__options">
            <div class="form-block">
              <h5 class="form-block__header">Account type(s)</h5>
              <div class="form-block__input">
                <select name="accounts" id="" class="dropdown">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                      </select>
              </div>
            </div>
          </div>
          <div class="inputs__msmshow">
            <div class="form-block">
              <div class="form-block__input">
                <div class="checkbox-free">
                  <input type="checkbox" id="checkbox-free" class="checkbox-free__input">
                  <label for="checkbox-free" class="checkbox-free__label">Only show accounts I can open through MoneySupermarket (5)</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section section--underlined">
        <div class="caption">
          <span class="caption__text">
                Filter results by:
              </span>
        </div>
        <div class="inputs">
          <div class="form-block">
            <h5 class="form-block__header">
                  Transfer in
                </h5>
            <div class="form-block__input form-block__input--nowrap">
              <div class="radio">
                <input type="radio" name="answer" id="yes" class="radio__input" required>
                <label for="yes" class="radio__label">
                          Yes
                        </label>
              </div>
              <div class="radio">
                <input type="radio" name="answer" id="no" class="radio__input">
                <label for="no" class="radio__label">
                          No
                        </label>
              </div>
            </div>
          </div>
          <div class="form-block">
            <h5 class="form-block__header">
                  Account opening
                </h5>
            <div class="form-block__input">
              <div class="checkbox">
                <input type="checkbox" name="phone" id="phone" class="checkbox__input">
                <label for="phone" class="checkbox__label">
                          Opt in phone
                        </label>
              </div>
              <div class="checkbox">
                <input type="checkbox" name="text" id="text" class="checkbox__input">
                <label for="text" class="checkbox__label">
                          Opt in text
                        </label>
              </div>
            </div>
          </div>
          <div class="form-block">
            <h5 class="form-block__header">Managing your account</h5>
            <div class="form-block__input">
              <select name="accounts" id="" class="dropdown">
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
              </select>
            </div>
          </div>
          <div class="form-block">
            <h5 class="form-block__header">Notice period or term</h5>
            <div class="form-block__input">
              <div class="password">
                <input type="password" class="password__input" minlength=8 required>
              </div>
            </div>
          </div>
        </div>
        <div class="link">
          <a href="#" class="link__text">Show me all available filters</a>
        </div>
      </div>
      <div class="section">
        <div class="caption">
          <span class="caption__text">Order results by:</span>
          <div class="caption__input">
            <select id="" class="dropdown">
                    <option value="1">Interest rate (AER)</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
              </select>
          </div>
        </div>
      </div>
      <button style="display: none" type="submit" name="button"></button>
    </form>
  </main>
  <footer class="footer"></footer>
</body>

</html>
